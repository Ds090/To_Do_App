<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./output.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c6b328b2de.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class="bg-gradient-to-t from-black to-gray-400 w-[100%] h-screen grid place-items-center">
    <section class="bg-[rgba(255,255,255,0.49)] w-[100%] max-w-[540px] h-auto flex flex-col justify-center items-center rounded-md hover:shadow-lg hover:shadow-black transition ease-in-out delay-400 duration-500 hover:bg-gradient-to-t hover:from-teal-500 hover:to-red-950">
        <div class="h-auto space-y-4">
        <form class="space-x-1">
            <h1 class="text-black text-center text-2xl font-semibold">To Do App</h1>
            
                <input type="text" placeholder="Enter Your Task" id="TaskInput" class="border py-1 px-1 w-72 mt-6 text-lg rounded focus:shadow-lg focus:shadow-black transition ease-in-out delay-400 duration-500 font-semibold">
                <button type="button" class=" py-1 px-2 rounded-l-full bg-indigo-700 text-white text-lg hover:bg-white hover:text-black hover:border hover:border-indigo-600 hover:shadow-md hover:shadow-indigo-600 transition ease-in-out delay-400 duration-300 focus:outline-none focus:ring focus:ring-offset-indigo-400
                focus:border-none focus:shadow-lg focus:shadow-black" id="AddBtn" onclick="Add()">Add</button>
            
        </form>

        <div id="text" class="list-none text-lg pt-[12px] pr-[8px] pb-[12px] pl-[15px] cursor-pointer font-semibold space-y-3">
           
        </div>

        </div> 

    </section>

</div>

    <script src="./ToDo.js"></script>
</body>
</html>
